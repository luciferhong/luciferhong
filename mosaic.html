<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>이미지 블러 처리</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      margin: 0;
      padding: 0;
    }
    #canvas {
      border: 1px solid #ccc;
      width: 100%;
      max-width: 600px;
      height: auto;
      margin-top: 10px;
    }
    .controls {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
      margin-top: 20px;
      width: 100%;
      max-width: 600px;
    }
    .radio-group, .button-group {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      justify-content: center;
    }
    button, input[type="file"] {
      padding: 10px;
      font-size: 1em;
    }
    p {
      font-size: 0.9em;
      color: #666;
    }
  </style>
</head>
<body>
  <div class="controls">
    <input type="file" id="upload" accept="image/*">
    <div class="radio-group">
      <label><input type="radio" name="blurLevel" value="2" > 낮음</label>
      <label><input type="radio" name="blurLevel" value="5"> 중간</label>
      <label><input type="radio" name="blurLevel" value="10" checked > 높음</label>
    </div>
    <div class="button-group">
      <button id="blurBtn">블러 처리</button>
      <button id="downloadBtn">다운로드</button>
      <button id="clearBtn">그림 삭제</button>
      <button id="resetBtn">원복</button>
      <button id="rotateBtn">90도 회전</button>
    </div>
    <p>파일선택 또는 Ctrl+V로 이미지를 붙여넣으세요.</p>
  </div>
  <canvas id="canvas"></canvas>

  <script src="https://cdn.jsdelivr.net/npm/exif-js"></script>
  <script>
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    const upload = document.getElementById('upload');
    const blurBtn = document.getElementById('blurBtn');
    const downloadBtn = document.getElementById('downloadBtn');
    const clearBtn = document.getElementById('clearBtn');
    const resetBtn = document.getElementById('resetBtn');
    const rotateBtn = document.getElementById('rotateBtn');
    let img = new Image();
    let blurLevel = 2;
    let originalImageData = null;
    let rotationAngle = 0; // 현재 회전 각도 저장

    // 사진 선택 이벤트
    upload.addEventListener('change', (event) => {
      const file = event.target.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = (e) => {
          img.src = e.target.result;
          img.onload = () => {
            EXIF.getData(file, function() {
              const orientation = EXIF.getTag(this, "Orientation") || 1;
              drawImageWithOrientation(img, orientation);
              originalImageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
            });
          };
        };
        reader.readAsDataURL(file);
      }
    });

    // 클립보드에서 이미지 붙여넣기
    window.addEventListener('paste', (event) => {
      const items = event.clipboardData && event.clipboardData.items;
      if (items) {
        for (let item of items) {
          if (item.type.indexOf("image") !== -1) {
            const blob = item.getAsFile();
            const reader = new FileReader();
            reader.onload = (e) => {
              img.src = e.target.result;
              img.onload = () => {
                drawImageWithOrientation(img, 1); // 기본 방향으로 설정
                originalImageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
              };
            };
            reader.readAsDataURL(blob);
            break;
          }
        }
      }
    });

    // 블러 강도 선택 이벤트
    document.querySelectorAll('input[name="blurLevel"]').forEach((radio) => {
      radio.addEventListener('change', (event) => {
        const selectedValue = parseInt(event.target.value);
        blurLevel = selectedValue === 10 ? 30 : selectedValue;
      });
    });

    // 블러 처리 함수
    function applyBlur(blurLevel) {
      if (!originalImageData) return;
      ctx.drawImage(canvas, 0, 0);
      ctx.filter = `blur(${blurLevel}px)`;
      ctx.drawImage(canvas, 0, 0);
      ctx.filter = 'none';
    }

    // 블러 버튼 클릭 이벤트
    blurBtn.addEventListener('click', () => {
      applyBlur(blurLevel);
    });

    // 다운로드 버튼 클릭 이벤트
    downloadBtn.addEventListener('click', () => {
      const link = document.createElement('a');
      link.href = canvas.toDataURL('image/png');
      link.download = 'blur_image.png';
      link.click();
    });

    // 그림 삭제 버튼 클릭 이벤트
    clearBtn.addEventListener('click', () => {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
    });

    // 원복 버튼 클릭 이벤트
    resetBtn.addEventListener('click', () => {
      if (originalImageData) {
        rotationAngle = 0; // 회전 각도 초기화
rotateCanvas(rotationAngle);
        ctx.putImageData(originalImageData, 0, 0);
      }
    });

    // 90도 회전 버튼 클릭 이벤트
    rotateBtn.addEventListener('click', () => {
      rotationAngle = (rotationAngle + 90) % 360; // 90도씩 증가하고 360도에서 초기화
      rotateCanvas(rotationAngle);
    });

    // 방향에 맞춰 이미지를 그리는 함수
    function drawImageWithOrientation(image, orientation) {
      canvas.width = orientation > 4 ? image.height : image.width;
      canvas.height = orientation > 4 ? image.width : image.height;

      ctx.save();
      if (orientation === 1) {
        ctx.drawImage(image, 0, 0);
      } else {
        ctx.translate(canvas.width / 2, canvas.height / 2);
        ctx.rotate(Math.PI / 2);
        ctx.drawImage(image, -image.width / 2, -image.height / 2);
      }
      ctx.restore();
    }

    // 캔버스 회전 함수
    function rotateCanvas(angle) {
      // 회전할 때마다 캔버스 크기 조정
      if (angle === 90 || angle === 270) {
        canvas.width = img.height;
        canvas.height = img.width;
      } else {
        canvas.width = img.width;
        canvas.height = img.height;
      }

      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.save();
      ctx.translate(canvas.width / 2, canvas.height / 2); // 중심으로 이동
      ctx.rotate((angle * Math.PI) / 180); // 라디안으로 변환 후 회전
      ctx.drawImage(img, -img.width / 2, -img.height / 2); // 회전 후 중앙에 이미지 그리기
      ctx.restore();
    }
  </script>
</body>
</html>
