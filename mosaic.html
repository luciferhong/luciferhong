<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>이미지 블러 처리</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      margin: 0;
      padding: 0;
    }
    #canvas {
      border: 1px solid #ccc;
      width: 100%;
      max-width: 600px;
      height: auto;
      margin-top: 10px;
    }
    .controls {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
      margin-top: 20px;
      width: 100%;
      max-width: 600px;
    }
    .radio-group, .button-group {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      justify-content: center;
    }
    button, input[type="file"] {
      padding: 10px;
      font-size: 1em;
    }
    p {
      font-size: 0.9em;
      color: #666;
    }
  </style>
</head>
<body>
  <div class="controls">
    <input type="file" id="upload" accept="image/*">
    <div class="radio-group">
      <label><input type="radio" name="blurLevel" value="2" checked> 낮음</label>
      <label><input type="radio" name="blurLevel" value="5"> 중간</label>
      <label><input type="radio" name="blurLevel" value="10"> 높음</label>
    </div>
    <div class="button-group">
      <button id="blurBtn">블러 처리</button>
      <button id="downloadBtn">다운로드</button>
      <button id="clearBtn">그림 삭제</button>
      <button id="resetBtn">원복</button>
    </div>
    <p>또는 Ctrl+V로 이미지를 붙여넣으세요.</p>
  </div>
  <canvas id="canvas"></canvas>

  <script>
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    const upload = document.getElementById('upload');
    const blurBtn = document.getElementById('blurBtn');
    const downloadBtn = document.getElementById('downloadBtn');
    const clearBtn = document.getElementById('clearBtn');
    const resetBtn = document.getElementById('resetBtn');
    let img = new Image();
    let blurLevel = 2; // 기본 블러 강도 (낮음)
    let originalImageData = null; // 초기 이미지 데이터를 저장할 변수

    // 사진 선택 이벤트
    upload.addEventListener('change', (event) => {
      const file = event.target.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = (e) => {
          img.src = e.target.result;
          img.onload = () => {
            canvas.width = img.width;
            canvas.height = img.height;
            ctx.drawImage(img, 0, 0);
            originalImageData = ctx.getImageData(0, 0, canvas.width, canvas.height); // 원본 이미지 저장
          };
        };
        reader.readAsDataURL(file);
      }
    });

    // 클립보드에서 이미지 붙여넣기
    window.addEventListener('paste', (event) => {
      const items = event.clipboardData && event.clipboardData.items;
      if (items) {
        for (let item of items) {
          if (item.type.indexOf("image") !== -1) {
            const blob = item.getAsFile();
            const reader = new FileReader();
            reader.onload = (e) => {
              img.src = e.target.result;
              img.onload = () => {
                canvas.width = img.width;
                canvas.height = img.height;
                ctx.drawImage(img, 0, 0);
                originalImageData = ctx.getImageData(0, 0, canvas.width, canvas.height); // 원본 이미지 저장
              };
            };
            reader.readAsDataURL(blob);
            break;
          }
        }
      }
    });

    // 블러 강도 선택 이벤트
    document.querySelectorAll('input[name="blurLevel"]').forEach((radio) => {
      radio.addEventListener('change', (event) => {
        blurLevel = parseInt(event.target.value);
      });
    });

    // 블러 버튼 클릭 이벤트 (전체 블러 처리)
    blurBtn.addEventListener('click', () => {
      applyBlur(blurLevel);
    });

    // 다운로드 버튼 클릭 이벤트
    downloadBtn.addEventListener('click', () => {
      const link = document.createElement('a');
      link.href = canvas.toDataURL('image/png');
      link.download = 'blur_image.png';
      link.click();
    });

    // 그림 삭제 버튼 클릭 이벤트
    clearBtn.addEventListener('click', () => {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
    });

    // 원복 버튼 클릭 이벤트
    resetBtn.addEventListener('click', () => {
      if (originalImageData) {
        ctx.putImageData(originalImageData, 0, 0);
      }
    });

    // 블러 처리 함수
    function applyBlur(blurLevel) {
      if (!originalImageData) return;
      // 블러 필터 적용
      ctx.putImageData(originalImageData, 0, 0); // 원본 이미지 그리기
      ctx.filter = `blur(${blurLevel}px)`; // 블러 필터 설정
      ctx.drawImage(canvas, 0, 0); // 블러 처리된 이미지 그리기
      ctx.filter = 'none'; // 필터 해제
    }
  </script>
</body>
</html>
