<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>이미지 모자이크 처리</title> 
  <style>
    #canvas {
      border: 1px solid #ccc;
      display: block;
      margin: 20px auto;
      cursor: crosshair;
    }
    .controls {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
      margin-top: 20px;
    }
    .radio-group, .button-group {
      display: flex;
      gap: 10px;
    }
  </style>
</head>
<body>
  <div class="controls">
    <input type="file" id="upload" accept="image/*">
    <div class="radio-group">
      <label><input type="radio" name="pixelSize" value="5"> 낮음</label>
      <label><input type="radio" name="pixelSize" value="10" checked> 중간</label>
      <label><input type="radio" name="pixelSize" value="20"> 높음</label>
    </div>
    <div class="button-group">
      <button id="mosaicBtn">모자이크 적용</button>
      <button id="copyBtn">복사</button>
      <button id="clearBtn">그림 삭제</button>
      <button id="resetBtn">원복</button>
    </div>
    <p>또는 Ctrl+V로 이미지를 붙여넣으세요.</p>
  </div>
  <canvas id="canvas"></canvas>

  <script>
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    const upload = document.getElementById('upload');
    const mosaicBtn = document.getElementById('mosaicBtn');
    const copyBtn = document.getElementById('copyBtn');
    const clearBtn = document.getElementById('clearBtn');
    const resetBtn = document.getElementById('resetBtn');
    let img = new Image();
    let pixelSize = 10; // 기본 모자이크 강도 (중간)
    let originalImageData = null; // 초기 이미지 데이터를 저장할 변수

    // 사진 선택 이벤트
    upload.addEventListener('change', (event) => {
      const file = event.target.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = (e) => {
          img.src = e.target.result;
          img.onload = () => {
            canvas.width = img.width;
            canvas.height = img.height;
            ctx.drawImage(img, 0, 0);
            originalImageData = ctx.getImageData(0, 0, canvas.width, canvas.height); // 원본 이미지 저장
          };
        };
        reader.readAsDataURL(file);
      }
    });

    // 클립보드에서 이미지 붙여넣기
    window.addEventListener('paste', (event) => {
      const items = event.clipboardData && event.clipboardData.items;
      if (items) {
        for (let item of items) {
          if (item.type.indexOf("image") !== -1) {
            const blob = item.getAsFile();
            const reader = new FileReader();
            reader.onload = (e) => {
              img.src = e.target.result;
              img.onload = () => {
                canvas.width = img.width;
                canvas.height = img.height;
                ctx.drawImage(img, 0, 0);
                originalImageData = ctx.getImageData(0, 0, canvas.width, canvas.height); // 원본 이미지 저장
              };
            };
            reader.readAsDataURL(blob);
            break;
          }
        }
      }
    });

    // 모자이크 강도 선택 이벤트
    document.querySelectorAll('input[name="pixelSize"]').forEach((radio) => {
      radio.addEventListener('change', (event) => {
        pixelSize = parseInt(event.target.value);
      });
    });

    // 모자이크 버튼 클릭 이벤트 (전체 모자이크)
    mosaicBtn.addEventListener('click', () => {
      applyMosaic(0, 0, canvas.width, canvas.height, pixelSize);
    });

    // 복사 버튼 클릭 이벤트
    copyBtn.addEventListener('click', () => {
      canvas.toBlob((blob) => {
        const item = new ClipboardItem({ "image/png": blob });
        navigator.clipboard.write([item]).then(() => {
          alert("이미지가 클립보드에 복사되었습니다!");
        }).catch(err => {
          console.error("복사 실패:", err);
        });
      });
    });

    // 그림 삭제 버튼 클릭 이벤트
    clearBtn.addEventListener('click', () => {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
    });

    // 원복 버튼 클릭 이벤트
    resetBtn.addEventListener('click', () => {
      if (originalImageData) {
        ctx.putImageData(originalImageData, 0, 0);
      }
    });

    // 모자이크 처리 함수
    function applyMosaic(x, y, width, height, pixelSize) {
      const imageData = ctx.getImageData(x, y, width, height);
      const data = imageData.data;

      for (let row = 0; row < height; row += pixelSize) {
        for (let col = 0; col < width; col += pixelSize) {
          const red = data[((row * width + col) * 4)];
          const green = data[((row * width + col) * 4) + 1];
          const blue = data[((row * width + col) * 4) + 2];

          for (let r = 0; r < pixelSize; r++) {
            for (let c = 0; c < pixelSize; c++) {
              const pixelIndex = ((row + r) * width + (col + c)) * 4;
              if (pixelIndex < data.length) {
                data[pixelIndex] = red;
                data[pixelIndex + 1] = green;
                data[pixelIndex + 2] = blue;
              }
            }
          }
        }
      }

      ctx.putImageData(imageData, x, y);
    }
  </script>
</body>
</html>
