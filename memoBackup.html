<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>í™ë¶€ ë©”ëª¨ ë°±ì—… (ëª¨ë°”ì¼ ìµœì í™” Â· 10ê°œ ë¶„í•  Â· ì§€ì—°ìƒì„±)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    :root { --bg:#f7f7f9; --card:#fff; --text:#222; --muted:#666; --brand:#4A90E2; --brand2:#357ABD; }
    html, body { height: 100%; }

  </style>
</head>
<body>
  <h1>ğŸ“¦ í™ë¶€ ë©”ëª¨ ë°±ì—…</h1>
  <p>ì‹œë„/ì‹œêµ°êµ¬ë¥¼ ë¨¼ì € ì„ íƒí•˜ì„¸ìš”. <span class="muted">ëª©ë¡ì—ëŠ” â€œë©”ëª¨ ë˜ëŠ” ì‚¬ì§„ì´ ì‹¤ì œë¡œ ì¡´ì¬í•˜ëŠ” ì§€ì—­â€ë§Œ í‘œì‹œë©ë‹ˆë‹¤.</span></p>

  <div class="card" id="filters">
    <div class="row" style="gap:12px">
      <label>ì‹œë„
        <select id="sidoFilter"><option value="">ì „ì²´</option></select>
      </label>
      <label>ì‹œêµ°êµ¬
        <select id="sigunguFilter" disabled><option value="">ì „ì²´</option></select>
      </label>
      <button id="refreshRegions" class="secondary">ğŸ”„ ì§€ì—­ ìƒˆë¡œê³ ì¹¨</button>
      <label class="secondary" style="display:flex;align-items:center;gap:8px">
        <input type="file" id="aptFile" accept="application/json,.json" />
        <span class="muted">apt.json ë¶ˆëŸ¬ì˜¤ê¸°(ìˆ˜ë™)</span>
      </label>
      <span id="aptStatus" class="muted">(ì•„íŒŒíŠ¸ ë°ì´í„° ë¡œë“œ ëŒ€ê¸°)</span>
      <span class="counter">ì„ íƒëœ ë©”ëª¨: <b id="selCount">0</b>ê±´</span>
    </div>
  </div>

  <div class="card" style="margin-top:14px">
    <div class="row">
      <button id="backupBtn">â¬‡ï¸ ì„ íƒ ë©”ëª¨ ë°±ì—…</button>
      <span class="muted">ì¹´ì¹´ì˜¤í†¡ ì „ì†¡ì„ ìœ„í•´ 10ê°œì”© ë¶„í• Â·ë‹¤ìš´ë¡œë“œ(ì§€ì—°ìƒì„±) í•©ë‹ˆë‹¤.</span>
    </div>
    <div class="divider"></div>
    <div id="downloadContainer" class="downloads"></div>
  </div>

  <script>
    // ==========================
    // IndexedDB ê¸°ë³¸ ì„¤ì •
    // ==========================
    const DB_NAME = 'hongbuMemo';
    const DB_VERSION = 4;
    const STORE_NOTES = 'apartmentNotes';

    // ==========================
    // UI ìš”ì†Œ
    // ==========================
    const els = {
      sido: document.getElementById('sidoFilter'),
      sigungu: document.getElementById('sigunguFilter'),
      refresh: document.getElementById('refreshRegions'),
      aptFile: document.getElementById('aptFile'),
      aptStatus: document.getElementById('aptStatus'),
      selCount: document.getElementById('selCount'),
      downloads: document.getElementById('downloadContainer'),
      backup: document.getElementById('backupBtn'),
    };
    const setAptStatus = t => { els.aptStatus.textContent = t; };

    // ==========================
    // ìœ í‹¸
    // ==========================
    function fillOptions(selectEl, items) {
      const prev = selectEl.value;
      selectEl.innerHTML = '';
      const optAll = document.createElement('option');
      optAll.value = '';
      optAll.textContent = 'ì „ì²´';
      selectEl.appendChild(optAll);
      (items || []).forEach(({ value, label }) => {
        const opt = document.createElement('option');
        opt.value = String(value ?? '');
        opt.textContent = String(label ?? value ?? '');
        selectEl.appendChild(opt);
      });
      if ([...selectEl.options].some(o => o.value === prev)) selectEl.value = prev;
    }

    function stripHtmlAndTrim(s) {
      return String(s ?? '')
        .replace(/<[^>]*>/g, '')
        .replace(/&nbsp;/gi, ' ')
        .trim();
    }

    // ë©”ëª¨/ì‚¬ì§„ì´ í•˜ë‚˜ë„ ì—†ìœ¼ë©´ ì œì™¸
    function hasMemoContent(n) {
      const memoText = stripHtmlAndTrim(n?.memo);
      const imgs = Array.isArray(n?.images) ? n.images : [];
      return memoText.length > 0 || imgs.length > 0;
    }

    function noteIdOf(n) {
      return String(n?.id ?? n?.aptId ?? n?.apartmentId ?? '').trim();
    }

    // ==========================
    // DB ìŠ¤íŠ¸ë¦¬ë° ìˆœíšŒ
    // ==========================
    function openDB() {
      return new Promise((resolve, reject) => {
        const req = indexedDB.open(DB_NAME, DB_VERSION);
        req.onsuccess = e => resolve(e.target.result);
        req.onerror = () => reject(new Error('DB ì—´ê¸° ì‹¤íŒ¨'));
      });
    }

    // ëª¨ë“  ë…¸íŠ¸ë¥¼ ìŠ¤íŠ¸ë¦¬ë°ìœ¼ë¡œ ìˆœíšŒ (visitor(note) í˜¸ì¶œ)
    async function iterateNotes(visitor) {
      const db = await openDB();
      const tx = db.transaction([STORE_NOTES], 'readonly');
      const st = tx.objectStore(STORE_NOTES);

      await new Promise((resolve, reject) => {
        const req = st.openCursor();
        req.onsuccess = async e => {
          const cur = e.target.result;
          if (cur) {
            try { await visitor(cur.value); } catch (err) { console.error('visitor error', err); }
            cur.continue();
          } else {
            resolve();
          }
        };
        req.onerror = () => reject(new Error('cursor ì‹¤íŒ¨'));
      });

      db.close();
    }

    // ==========================
    // apt.json ì¸ë±ìŠ¤ (í•„ìš”í•œ ê²ƒë§Œ)
    // ==========================
    const aptIndex = new Map(); // aptId -> {sido, sidoNm, sigungu, sigunguNm}

    // ë…¸íŠ¸ì—ì„œ ì‹¤ì œ ì‚¬ìš©ë˜ëŠ” aptId ì§‘í•© ë§Œë“¤ê¸°(ë¹ˆ ë©”ëª¨ ì œì™¸)
    async function collectUsedAptIds() {
      const set = new Set();
      await iterateNotes(n => {
        if (!hasMemoContent(n)) return;
        const id = noteIdOf(n);
        if (id) set.add(id);
      });
      return set;
    }

    // ê°™ì€ ê²½ë¡œì˜ apt.jsonì„ ë¡œë“œ â†’ ì‚¬ìš©ë˜ëŠ” aptIdë§Œ ì¸ë±ì‹±
    async function loadFilteredAptIndexFromSamePath() {
      try {
        const usedIds = await collectUsedAptIds();
        const res = await fetch('apt.json', { cache: 'no-store' });
        if (!res.ok) throw new Error('HTTP ' + res.status);
        const data = await res.json();

        aptIndex.clear();
        const arr = Array.isArray(data) ? data :
          (Array.isArray(data?.apartments) ? data.apartments :
           Array.isArray(data?.data) ? data.data : []);
        for (const a of arr) {
          const id = String(a.id ?? a.apartmentId ?? a.aptId ?? '').trim();
          if (!id || !usedIds.has(id)) continue;
          aptIndex.set(id, {
            sido: String(a.sido ?? a.sidoCode ?? '').trim(),
            sidoNm: String(a.sidoNm ?? a.sidoName ?? '').trim(),
            sigungu: String(a.sigungu ?? a.sigunguCode ?? '').trim(),
            sigunguNm: String(a.sigunguNm ?? a.sigunguName ?? '').trim(),
          });
        }
        setAptStatus(`ì•„íŒŒíŠ¸ ${aptIndex.size}ê±´ ë¡œë”©ë¨ (í•„ìš” í•­ëª©ë§Œ)`);
        return true;
      } catch (e) {
        console.warn('apt.json ìë™ ë¡œë“œ ì‹¤íŒ¨:', e);
        setAptStatus('(ì•„íŒŒíŠ¸ ë°ì´í„° ë¯¸ë¡œë”©: apt.jsonì„ ì—…ë¡œë“œí•˜ì„¸ìš”)');
        return false;
      }
    }

    // ìˆ˜ë™ ì—…ë¡œë“œë„ ì‚¬ìš©ë˜ëŠ” aptë§Œ ì¸ë±ì‹±
    async function loadAptJsonFromFile(file) {
      try {
        const usedIds = await collectUsedAptIds();
        const text = await file.text();
        const data = JSON.parse(text);

        aptIndex.clear();
        const arr = Array.isArray(data) ? data :
          (Array.isArray(data?.apartments) ? data.apartments :
           Array.isArray(data?.data) ? data.data : []);
        for (const a of arr) {
          const id = String(a.id ?? a.apartmentId ?? a.aptId ?? '').trim();
          if (!id || !usedIds.has(id)) continue;
          aptIndex.set(id, {
            sido: String(a.sido ?? a.sidoCode ?? '').trim(),
            sidoNm: String(a.sidoNm ?? a.sidoName ?? '').trim(),
            sigungu: String(a.sigungu ?? a.sigunguCode ?? '').trim(),
            sigunguNm: String(a.sigunguNm ?? a.sigunguName ?? '').trim(),
          });
        }
        setAptStatus(`ì•„íŒŒíŠ¸ ${aptIndex.size}ê±´ ë¡œë”©ë¨ (íŒŒì¼/í•„í„°)`);
      } catch (err) {
        console.error(err);
        setAptStatus('apt.json íŒŒì‹± ì‹¤íŒ¨');
        alert('apt.jsonì„ ì½ëŠ” ì¤‘ ì˜¤ë¥˜ê°€ ë°œìƒí–ˆìŠµë‹ˆë‹¤.');
      }
    }

    // ë…¸íŠ¸ â†’ apt ì¸ë±ìŠ¤ ì¡°ì¸
    function regionFromNoteViaApt(note) {
      const id = noteIdOf(note);
      if (!id) return null;
      const a = aptIndex.get(id);
      if (!a) return null;
      return {
        sidoCode: a.sido || '',
        sidoName: a.sidoNm || a.sido || '',
        sigunguCode: a.sigungu || '',
        sigunguName: a.sigunguNm || a.sigungu || '',
      };
    }

    // ==========================
    // í•„í„° êµ¬ì„± / ì¹´ìš´íŠ¸ (ìŠ¤íŠ¸ë¦¬ë°)
    // ==========================
    async function buildRegionFiltersFromNotes() {
      if (aptIndex.size === 0) {
        els.sigungu.disabled = true;
        fillOptions(els.sido, []);
        await updateSelectedCount();
        return;
      }

      const bySido = new Map(); // sidoCode -> {name, sigungu: Map(code-> {name,count}), count}

      await iterateNotes(n => {
        if (!hasMemoContent(n)) return;
        const r = regionFromNoteViaApt(n);
        if (!r || !r.sidoCode) return;
        if (!bySido.has(r.sidoCode)) bySido.set(r.sidoCode, { name: r.sidoName || r.sidoCode, sigungu: new Map(), count: 0 });
        const node = bySido.get(r.sidoCode);
        node.count++;
        if (r.sigunguCode) {
          const cur = node.sigungu.get(r.sigunguCode) || { name: r.sigunguName || r.sigunguCode, count: 0 };
          cur.count++;
          node.sigungu.set(r.sigunguCode, cur);
        }
      });

      const sidoItems = Array.from(bySido.entries())
        .map(([code, { name, count }]) => ({ value: code, label: `${name} (${count}ê±´)` }))
        .sort((a, b) => a.label.localeCompare(b.label, 'ko'));
      fillOptions(els.sido, sidoItems);

      const selSido = (els.sido.value || '').trim();
      if (selSido && bySido.has(selSido)) {
        const sigItems = Array.from(bySido.get(selSido).sigungu.entries())
          .map(([code, obj]) => ({ value: code, label: `${obj.name} (${obj.count}ê±´)` }))
          .sort((a, b) => a.label.localeCompare(b.label, 'ko'));
        fillOptions(els.sigungu, sigItems);
        els.sigungu.disabled = false;
      } else {
        fillOptions(els.sigungu, []);
        els.sigungu.disabled = true;
      }

      await updateSelectedCount();
    }

    function noteMatchesSelection(note) {
      if (!hasMemoContent(note)) return false; // ë¹ˆ ë©”ëª¨ ì œì™¸
      const r = regionFromNoteViaApt(note) || {};
      const sSel = (els.sido.value || '').trim();
      const gSel = (els.sigungu.value || '').trim();
      if (sSel && String(r.sidoCode || '').trim() !== sSel) return false;
      if (gSel && String(r.sigunguCode || '').trim() !== gSel) return false;
      return true;
    }

    async function updateSelectedCount() {
      let cnt = 0;
      await iterateNotes(n => { if (noteMatchesSelection(n)) cnt++; });
      els.selCount.textContent = String(cnt);
      return cnt;
    }

    // ==========================
    // ë°±ì—… (10ê°œ ë¶„í•  Â· ì§€ì—°ìƒì„±)
    // ==========================
    async function backupSelectedNotes() {
      if (aptIndex.size === 0) {
        alert('apt.jsonì´ ë¡œë“œë˜ì§€ ì•Šì•˜ìŠµë‹ˆë‹¤.');
        return;
      }
      els.downloads.innerHTML = '';

      // 1) ë¨¼ì € "ì„ íƒ ì¡°ê±´ì— ë§ëŠ” ë©”ëª¨ì˜ IDë§Œ" ìˆ˜ì§‘ (ë³¸ë¬¸ì€ ê±´ë“œë¦¬ì§€ ì•ŠìŒ)
      const selectedIds = [];
      await iterateNotes(n => {
        if (!noteMatchesSelection(n)) return;
        const id = noteIdOf(n);
        if (id) selectedIds.push(id);
      });

      if (selectedIds.length === 0) {
        alert('ì„ íƒí•œ ì§€ì—­ì— í•´ë‹¹í•˜ëŠ” ë©”ëª¨ê°€ ì—†ìŠµë‹ˆë‹¤.');
        return;
      }

      // 2) 10ê°œì”© íŒŒíŠ¸ ë‚˜ëˆ„ë˜, ì—¬ê¸°ì„œëŠ” Blobì„ ë§Œë“¤ì§€ ì•ŠìŒ (ì§€ì—° ìƒì„±)
      const chunkSize = 10; // ì¹´ì¹´ì˜¤í†¡ ì „ì†¡ í¸ì˜
      const totalParts = Math.ceil(selectedIds.length / chunkSize);

      const now = new Date();
      const koreaTime = new Date(now.getTime() + 9 * 60 * 60 * 1000);
      const ts = koreaTime.toISOString().replace(/T/, '_').replace(/:/g, '-').replace(/\..+/, '');

      const head = document.createElement('div');
      head.innerHTML = `<h3>ğŸ“ ì´ ${totalParts}ê°œì˜ ë°±ì—… íŒŒì¼ Â· ë©”ëª¨ ${selectedIds.length}ê±´</h3>`;
      els.downloads.appendChild(head);

      // 3) íŒŒíŠ¸ ë²„íŠ¼ ìƒì„± (í´ë¦­ ìˆœê°„ì—ë§Œ DB ì½ì–´ì„œ Blob ìƒì„± â†’ ë‹¤ìš´ë¡œë“œ í›„ ì¦‰ì‹œ í•´ì œ)
      for (let part = 1, i = 0; i < selectedIds.length; part++, i += chunkSize) {
        const start = i;
        const end = Math.min(i + chunkSize, selectedIds.length);
        const btn = document.createElement('button');
        btn.className = 'secondary';
        btn.textContent = `â¬‡ï¸ PART ${part} ë‹¤ìš´ë¡œë“œ (${end - start}ê°œ)`;

        btn.onclick = async () => {
          // í´ë¦­ ì‹œì  DB ì ‘ê·¼
          const db = await openDB();
          const tx = db.transaction([STORE_NOTES], 'readonly');
          const st = tx.objectStore(STORE_NOTES);

          const sliceIds = selectedIds.slice(start, end);
          const out = [];
          // getAllì´ ë¸Œë¼ìš°ì €ë³„ ì œì•½ì´ ìˆì–´ idë³„ get ë³‘ë ¬
          await Promise.all(sliceIds.map(id => new Promise(res => {
            const r = st.get(id);
            r.onsuccess = () => { if (r.result) out.push(r.result); res(); };
            r.onerror   = () => res();
          })));
          db.close();

          if (out.length === 0) {
            alert('ì´ íŒŒíŠ¸ì— ë°±ì—…í•  ë©”ëª¨ê°€ ì—†ìŠµë‹ˆë‹¤.');
            return;
          }

          const json = JSON.stringify(out); // pretty-print ì œê±° â†’ ìš©ëŸ‰ ì ˆê°
          const blob = new Blob([json], { type: 'application/json' });
          const url = URL.createObjectURL(blob);

          const a = document.createElement('a');
          a.href = url;
          a.download = `í™ë¶€_ë©”ëª¨ë°±ì—…_${ts}_part${part}.json`;
          document.body.appendChild(a);
          a.click();

          // ì¦‰ì‹œ í•´ì œ(ë©”ëª¨ë¦¬ ëˆ„ìˆ˜ ë°©ì§€)
          setTimeout(() => { URL.revokeObjectURL(url); a.remove(); }, 800);
        };

        els.downloads.appendChild(btn);
      }
    }

    // ==========================
    // ì´ë²¤íŠ¸ & ì´ˆê¸°í™”
    // ==========================
    els.refresh.addEventListener('click', async () => {
      setAptStatus('(ì•„íŒŒíŠ¸ ë°ì´í„° ìƒˆë¡œ ë¡œë“œ ì¤‘â€¦)');
      await loadFilteredAptIndexFromSamePath();
      await buildRegionFiltersFromNotes();
    });

    els.aptFile.addEventListener('change', async e => {
      const f = e.target.files && e.target.files[0];
      if (!f) return;
      await loadAptJsonFromFile(f);
      await buildRegionFiltersFromNotes();
    });

    els.sido.addEventListener('change', buildRegionFiltersFromNotes);
    els.sigungu.addEventListener('change', () => updateSelectedCount());
    els.backup.addEventListener('click', backupSelectedNotes);

    (async function init() {
      setAptStatus('(ì•„íŒŒíŠ¸ ë°ì´í„° ìë™ ë¡œë“œ ì‹œë„ ì¤‘â€¦)');
      await loadFilteredAptIndexFromSamePath();   // ë‚´ìš© ìˆëŠ” ë©”ëª¨ì˜ aptIdë§Œ ì¸ë±ì‹±
      await buildRegionFiltersFromNotes();        // ìŠ¤íŠ¸ë¦¬ë° ì§‘ê³„
    })();
  </script>
