<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>수도권 가격감 잡기</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 50px;
    }
    h1 {
      margin-bottom: 10px;
    }
    .options {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
      margin-top: 20px;
    }
    .option {
      padding: 10px;
      border: 1px solid #ccc;
      cursor: pointer;
      width: 400px; /* 넉넉히 설정 */
    }
    .correct {
      border: 2px solid green;
    }

.wrong {
  border: 2px solid red;
  pointer-events: none;
}

    }
    #result {
      margin-top: 20px;
      font-size: 18px;
    }
	#nextButton {
      margin-top: 20px;
      padding: 10px 20px;
	  margin: 20px auto; /* 가운데 정렬 */
    }
    #buttonContainer {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-top: 20px;
    }
    button {
      padding: 10px 20px;
    }
.filters {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      margin-top: 20px;
    }
    .filter-group {
      display: flex;
      flex-direction: column;
      gap: 5px;
    }
    .filter-group label {
      display: flex;
      align-items: center;
      gap: 5px;
    }
    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <h1>시세 얼마나 알고 계신가요</h1>
<p id="date">기준일자: -</p> <!-- 기준일자 표시 -->
  <p>30초 안에 다른 금액대의 아파트를 찾아 클릭하세요!</p>
  <p id="timer">남은 시간: 30초</p>
  <div class="filters" id="filters"></div>
<div id="buttonContainer">
	<button id="toggleFiltersButton" onclick="toggleFilters()">지역 보기/숨기기</button>
    <button id="startButton" onclick="startGame()" disabled>시작</button>
    <button id="pauseButton" onclick="pauseTimer()" style="display: none;">일시정지</button>
    <button id="restartButton" onclick="startGame()" style="display: block;">처음부터</button>
  </div>
  <div class="options" id="options"></div>
  <p id="result"></p>
  <button id="nextButton" onclick="resetGame()" style="display: none;">다음</button>

  <script>
    let apartments = [];
    let filteredApartments = [];
    let timer = 30;
    let attempts = 0;
    const maxAttempts = 2;
    const timerElement = document.getElementById("timer");
    const optionsContainer = document.getElementById("options");
    const resultElement = document.getElementById("result");
    const nextButton = document.getElementById("nextButton");
    const pauseButton = document.getElementById("pauseButton");
    const startButton = document.getElementById("startButton");
    const filtersContainer = document.getElementById("filters");
    let interval;
    let isPaused = false;
    let gameStarted = false;

// 기준일자를 표시할 요소
const dateElement = document.getElementById("date");

// 아파트 데이터 로드 함수 수정
async function loadApartments() {
  try {
    const response = await fetch("data.txt");
    const text = await response.text();
    const lines = text.trim().split("\n");

    // 첫 번째 줄에서 기준일자 추출
    const firstLine = lines[1].split("\t");
    const 기준일자 = firstLine[0]; // 첫 번째 열이 기준일자
    dateElement.textContent = `네이버 부동산 호가 기준일자: ${기준일자}`; // 기준일자 표시

    // 나머지 데이터 파싱
    apartments = lines.slice(1).map(line => {
      const [date, city, region, name, category, price] = line.split("\t");
      return {
        date,
        city,
        region,
        name,
        price: parseFloat(price),
        category: parseFloat(category),
      };
    });

    setupFilters();
  } catch (error) {
    console.error("Failed to load apartments data:", error);
  }
}


function setupFilters() {
  // 시도별 데이터 그룹화
  const groupedByCity = apartments.reduce((acc, apt) => {
    if (!acc[apt.city]) acc[apt.city] = new Set();
    acc[apt.city].add(apt.region);
    return acc;
  }, {});

  // 기존 필터 제거
  filtersContainer.innerHTML = "";

  // 각 시도별 필터 그룹 생성
  for (const city in groupedByCity) {
    const cityGroup = document.createElement("div");
    cityGroup.classList.add("filter-group");

    // 시도 헤더 추가
    const cityHeader = document.createElement("h3");
    cityHeader.textContent = city;
    cityGroup.appendChild(cityHeader);

    // 시군구 가나다순 정렬 후 체크박스 추가
    const sortedRegions = [...groupedByCity[city]].sort((a, b) => a.localeCompare(b, "ko")); // 가나다 순 정렬
    sortedRegions.forEach(region => {
      const label = document.createElement("label");
      const checkbox = document.createElement("input");
      checkbox.type = "checkbox";
      checkbox.value = region;
      checkbox.checked = false;
      checkbox.onchange = () => {
        startButton.disabled = !filtersContainer.querySelector('input:checked');
      };
      label.appendChild(checkbox);
      label.appendChild(document.createTextNode(region));
      cityGroup.appendChild(label);
    });

    filtersContainer.appendChild(cityGroup);
  }

  // 게임 시작 버튼 비활성화
  startButton.disabled = true;
}


   

    function startGame() {
	  toggleFilters();
      filterApartments();
      startButton.style.display = "none";
      pauseButton.style.display = "inline-block";
      gameStarted = true;
      resetGame();
    }

    function filterApartments() {
      const selectedRegions = [...filtersContainer.querySelectorAll('input:checked')].map(input => input.value);
      filteredApartments = apartments.filter(apt => selectedRegions.includes(apt.region));
    }

    function shuffle(array) {
      return array.sort(() => Math.random() - 0.5);
    }

    function generateOptions() {
      const shuffled = shuffle(filteredApartments);
      const baseCategory = shuffled[0].category;
      let sameCategory = shuffled.filter(apt => apt.category === baseCategory);
      console.log("셔플전 sameCategory");
		console.log(sameCategory);
sameCategory = shuffle([...sameCategory]);
 console.log("셔플후 sameCategory");
		console.log(sameCategory);
      const diffCategory = shuffled.filter(apt => ((Math.abs(apt.category - baseCategory) >= -2 && Math.abs(apt.category - baseCategory) <= -1) || (Math.abs(apt.category - baseCategory) >= 1 && Math.abs(apt.category - baseCategory) <= 2)));
console.log("baseCategory");
console.log(baseCategory);
console.log("sameCategory");
console.log(sameCategory);
console.log("diffCategory");
console.log(diffCategory);

	  // 최종 데이터 검증
	  if (sameCategory.length < 3 || diffCategory.length < 1) {
		resetGame();
		return;
	  }

      const options = [...sameCategory.slice(0, 3), diffCategory[0]];
		  shuffle(options).forEach((apt) => {
			const button = document.createElement("div");
			button.classList.add("option");

			const text = document.createElement("div");
			text.textContent = `${apt.name}`;
			button.appendChild(text);

			button.dataset.price = apt.price;
			button.dataset.category = apt.category;
			button.onclick = () => checkAnswer(apt, button);
			optionsContainer.appendChild(button);
		  });
    }


    function checkAnswer(selected, button) {
      const categories = [...optionsContainer.children].map(btn => parseFloat(btn.dataset.category));
      const mainCategory = categories.sort((a, b) => 
        categories.filter(v => v === a).length - categories.filter(v => v === b).length
      ).pop();

      if (selected.category !== mainCategory) {
        button.classList.add("correct");
        resultElement.innerHTML = `정답입니다! 가격: ${selected.price.toLocaleString()}원`;
        showAllPrices();
        nextButton.style.display = "block";
        clearInterval(interval);
disableAllOptions();
      } else {
        button.classList.add("wrong");
        attempts++;
        if (attempts >= maxAttempts) {
          resultElement.textContent = "실패했습니다. 다음 문제로 넘어갑니다.";
          showAllPrices();
          nextButton.style.display = "block";
          clearInterval(interval);
disableAllOptions();
        } else {
          resultElement.textContent = "오답입니다. 다시 시도하세요.";
        }
      }
    }

    function showAllPrices() {
  const buttons = [...optionsContainer.children];
  buttons.forEach(btn => {
    if (!btn.querySelector('.price-display')) { // 가격이 이미 추가된 경우 중복 방지
      const price = parseFloat(btn.dataset.price);
      const priceDisplay = document.createElement('div');
      priceDisplay.textContent = `${price.toLocaleString()}만원`;
      priceDisplay.classList.add('price-display');
      btn.appendChild(priceDisplay);
    }
  });
}

    function startTimer() {
      clearInterval(interval);
      interval = setInterval(() => {
        if (!isPaused) {
          timer--;
          timerElement.textContent = `남은 시간: ${timer}초`;
          if (timer <= 0) {
            clearInterval(interval);
            resultElement.textContent = "시간 초과! 다시 시도하세요.";
            resetGame();
          }
        }
      }, 1000);
    }

    function pauseTimer() {
      isPaused = !isPaused;
      pauseButton.textContent = isPaused ? "재시작" : "일시정지";
    }

    function resetGame() {
      clearInterval(interval);
      timer = 30;
      attempts = 0;
      isPaused = false;
      pauseButton.textContent = "일시정지";
      timerElement.textContent = `남은 시간: 30초`;
      optionsContainer.innerHTML = "";
      resultElement.textContent = "";
      nextButton.style.display = "none";
      generateOptions();
      startTimer();
    }
	function toggleFilters() {
      filtersContainer.classList.toggle('hidden');
    }
function disableAllOptions() {
  const buttons = [...optionsContainer.children];
  buttons.forEach(btn => {
    btn.style.pointerEvents = 'none';
  });
}
    loadApartments();
  </script>
</body>
</html>
