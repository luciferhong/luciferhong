<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>월부인 즐겨찾기 모음</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      background-color: #ffffff;
      color: #000000;
    }

    header {
      background-color: #000000;
      color: white;
      text-align: center;
      padding: 1rem;
    }

    main {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 1rem;
      padding: 1rem;
    }

    .session {
      border: 1px solid #ddd;
      border-radius: 5px;
      padding: 1rem;
      background-color: #f9f9f9;
    }

    .session-title {
      font-weight: bold;
      margin-bottom: 1rem;
      text-align: center;
      color: #d32f2f;
    }

    .bookmark-item {
      margin-bottom: 0.5rem;
      padding: 0.5rem;
      border: 1px solid #ddd;
      border-radius: 5px;
      text-align: center;
      background-color: #f0f0f0;
      transition: 0.3s;
      display: flex;
      justify-content: center;
      align-items: center;
      white-space: nowrap;
    }

    .bookmark-item:hover {
      background-color: #e0e0e0;
      cursor: pointer;
    }

    /* 모바일 화면 대응 */
    @media (max-width: 768px) {
      main {
        grid-template-columns: 1fr;
      }
      .bookmark-item {
        font-size: 1rem;
        padding: 0.75rem;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>월부인 즐겨찾기 모음</h1>
  </header>

  <main>
    <div class="session" id="session1"><div class="session-title">월부</div></div>
    <div class="session" id="session2"><div class="session-title">부동산 사이트</div></div>
    <div class="session" id="session3"><div class="session-title">지도</div></div>
    <div class="session" id="session4"><div class="session-title">임보데이터</div></div>
    <div class="session" id="session5"><div class="session-title">기타 사이트</div></div>

  </main>

  <script>
    const bookmarks = [
      [
        { name: "월부닷컴", url: "https://weolbu.com/" },
        { name: "투자공부인증", url: "https://weolbu.com/community/form?boardSeq=11" },
        { name: "월부카페", url: "https://cafe.naver.com/wecando7" },
        { name: "지금 임장중📱", url: "https://m.cafe.naver.com/ca-fe/web/cafes/27549420/menus/278/articles/write" },
        { name: "임장보고서 작성중", url: "https://cafe.naver.com/ca-fe/cafes/27549420/menus/332/articles/write?boardType=I" },
        { name: "온라인 모임중", url: "https://cafe.naver.com/ca-fe/cafes/27549420/menus/330/articles/write?boardType=I" },
        { name: "아지트로 가는길📱", url: "https://m.cafe.naver.com/ca-fe/web/cafes/27549420/menus/159/articles/write" },
        { name: "지금 독서중📱", url: "https://m.cafe.naver.com/ca-fe/web/cafes/27549420/menus/207/articles/write" },
        { name: "강의과제 작성팁", url: "https://cafe.naver.com/ArticleList.nhn?search.clubid=27549420&search.menuid=277&search.boardtype=L" }
      ],    
      [
        { name: "네이버 부동산", url: "https://new.land.naver.com" },
        { name: "아실", url: "https://asil.kr/asil/" },
        { name: "아실 단지비교", url: "https://asil.kr/app/investor.jsp?os=pc&area=11680" },
        { name: "호갱노노", url: "https://hogangnono.com/" },
        { name: "부동산지인", url: "https://aptgin.com/root_main" },
        { name: "리치고", url: "https://m.richgo.ai/pc" }
      ],
      [
        { name: "카카오맵", url: "https://map.kakao.com/" },
        { name: "네이버지도", url: "https://map.naver.com/" },
        { name: "7대 업무지구 교통 원클릭", url: "https://luciferhong.github.io/luciferhong/public.html" },
        { name: "다올지도", url: "https://www.dawulmap.com/" },
      ],
      [
        { name: "행안부 인구통계", url: "https://jumin.mois.go.kr/#" },
        { name: "대중교통이용 정보", url: "https://stcis.go.kr/pivotIndi/wpsPivotIndicator.do?siteGb=P&indiClss=IC05&indiSel=IC0507" },
      ],
      [
        { name: "트렐로", url: "https://trello.com/" },
        { name: "이미지 모자이크", url: "https://luciferhong.github.io/luciferhong/mosaic.html" },
      ]
      
    ];

    bookmarks.forEach((session, index) => {
      const sessionDiv = document.getElementById(`session${index + 1}`);
      session.forEach(bookmark => {
        const item = document.createElement('div');
        item.className = 'bookmark-item';
        item.onclick = () => window.open(bookmark.url, '_blank');
        item.innerHTML = `${bookmark.name}`;
        sessionDiv.appendChild(item);
      });
    });
  </script>
</body>
</html>
