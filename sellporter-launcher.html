<!doctype html>
<meta charset="utf-8">
<title>Sellporter Launcher</title>
<script>
(function () {
  // ?u= 인코딩된 목표 URL 받기
  const params = new URLSearchParams(location.search);
  const target = params.get('u');
  if (!target) { document.body.textContent = 'no target url'; return; }

  // 항상 같은 탭 이름으로 열기/이동 (있으면 재사용, 없으면 생성)
  const win = window.open(target, 'SELLPORTER_TAB');
  try { win && win.focus && win.focus(); } catch (e) {}

  // 자기 자신은 바로 닫기 (팝업 차단 회피용으로 실패할 수 있음)
  setTimeout(() => { window.close(); }, 50);
})();
</script>
