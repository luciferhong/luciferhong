<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>Sellporter Launcher</title>
  <script>
    (function(){
      const params = new URLSearchParams(window.location.search);
      const target = params.get("u");
      if (target) {
        try {
          // 같은 이름의 탭을 재사용
          window.open(target, "SELLPORTER_TAB");
          // 현재 런처 탭은 닫기 (팝업 차단되면 그냥 남음)
          window.close();
        } catch(e) {
          location.href = target; // 폴백: 현재 창에서 열기
        }
      } else {
        document.body.textContent = "대상 주소(u)가 없습니다.";
      }
    })();
  </script>
</head>
<body>
  열리는 중입니다...
</body>
</html>
