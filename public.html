<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>[루시퍼홍] 7대 업무지구 대중교통 뽀개기</title>
    <style>
        #map {
            width: 100%;
            height: 400px;
            margin-bottom: 20px;
        }
        .result-container {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            justify-content: flex-start; /* Flex 속성으로 위치 조정 */
        }
        .result {
            width: 440px !important; /* 강제적으로 600px 설정 */
            height: 600px;
            border: 1px solid #ccc;
            box-sizing: border-box; /* 박스 크기 조정 */
        }
        .checkbox-container {
            display: flex;
            gap: 10px;
            align-items: center;
            margin-bottom: 10px;
        }
    </style>
    <!-- 네이버 지도 API 로드 (API 키 적용) -->
    <script type="text/javascript" src="https://openapi.map.naver.com/openapi/v3/maps.js?ncpClientId=hcuap73kdc"></script>
</head>
<body>

<h1>[루시퍼홍] 7대 업무지구 교통 원클릭</h1>
<div class="checkbox-container">
    <label><input type="checkbox" id="chk1" checked> 강남역</label>
    <label><input type="checkbox" id="chk2" checked> 서울시청역</label>
    <label><input type="checkbox" id="chk3" checked> 여의도역</label>
    <label><input type="checkbox" id="chk4" > 가산디지털단지역</label>
    <label><input type="checkbox" id="chk5" > 판교역</label>
    <label><input type="checkbox" id="chk6" > 마곡역</label>
    <label><input type="checkbox" id="chk7" > DMC역</label>
    <label><input type="checkbox" id="chk8" > 구로지디털단지역</label>
</div>

<div id="map"></div>
<div class="result-container">
    <!-- 결과를 보여줄 iframe -->
    <iframe id="result1" class="result" src="" frameborder="0"></iframe>
    <iframe id="result2" class="result" src="" frameborder="0"></iframe>
    <iframe id="result3" class="result" src="" frameborder="0"></iframe>
    <iframe id="result4" class="result" src="" frameborder="0"></iframe>
    <iframe id="result5" class="result" src="" frameborder="0"></iframe>
    <iframe id="result6" class="result" src="" frameborder="0"></iframe>
    <iframe id="result7" class="result" src="" frameborder="0"></iframe>
    <iframe id="result8" class="result" src="" frameborder="0"></iframe>
</div>

<script>
    // 지도 초기화
    var map = new naver.maps.Map('map', {
        center: new naver.maps.LatLng(37.5665, 126.9780), // 초기 위치: 서울 시청
        zoom: 13 // 초기 확대 레벨
    });

    // 마커 생성
    var marker = new naver.maps.Marker({
        position: map.getCenter(),
        map: map
    });

    // 지도 클릭 이벤트 추가
    naver.maps.Event.addListener(map, 'click', function(e) {
        var latlng = e.latlng;

        // 클릭한 위치로 마커 이동
        marker.setPosition(latlng);

        // 클릭한 위치의 좌표 추출
        var startX = latlng.lng();
        var startY = latlng.lat();

        // 도착지: 각 역의 좌표 및 장소 ID 설정
        var urls = [
            { id: 'chk1', url: `https://map.naver.com/p/directions/${startX},${startY},출발지/127.027636,37.497951,강남역2호선,222,SUBWAY_STATION/-/transit?c=12.00,0,0,0,dh` },
            { id: 'chk2', url: `https://map.naver.com/p/directions/${startX},${startY},출발지/126.977022,37.564719,서울시청역2호선,273,SUBWAY_STATION/-/transit?c=12.00,0,0,0,dh` },
            { id: 'chk3', url: `https://map.naver.com/p/directions/${startX},${startY},출발지/126.924374,37.521624,여의도역5호선,526,SUBWAY_STATION/-/transit?c=12.00,0,0,0,dh` },
            { id: 'chk4', url: `https://map.naver.com/p/directions/${startX},${startY},출발지/126.882734,37.481339,가산디지털단지역1호선,172,SUBWAY_STATION/-/transit?c=12.00,0,0,0,dh` },
            { id: 'chk5', url: `https://map.naver.com/p/directions/${startX},${startY},출발지/127.111699,37.394768,판교역신분당선,1914,SUBWAY_STATION/-/transit?c=12.00,0,0,0,dh` },
            { id: 'chk6', url: `https://map.naver.com/p/directions/${startX},${startY},출발지/126.825231,37.560143,마곡역5호선,514,SUBWAY_STATION/-/transit?c=12.00,0,0,0,dh` },
            { id: 'chk7', url: `https://map.naver.com/p/directions/${startX},${startY},출발지/126.898109,37.576528,DMC역6호선,618,SUBWAY_STATION/-/transit?c=12.00,0,0,0,dh` },
            { id: 'chk8', url: `https://map.naver.com/p/directions/${startX},${startY},출발지/126.900198,37.485266,구로지디털단지역2호선,232,SUBWAY_STATION/-/transit?c=12.00,0,0,0,dh` }
        ];

        // 체크된 체크박스의 URL만 iframe에 표시
        urls.forEach((destination, index) => {
            if (document.getElementById(destination.id).checked) {
                document.getElementById(`result${index + 1}`).src = destination.url;
            } else {
                document.getElementById(`result${index + 1}`).src = '';
            }
        });
    });
</script>

</body>
</html>
